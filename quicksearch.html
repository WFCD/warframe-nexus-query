    {"AttachmentCreator.js.html":{"id":"AttachmentCreator.js.html","title":"Source: AttachmentCreator.js","body":" warframe-nexus-query Classes AttachmentCreatorComponentItemNexusItemSettingsSummary Global fieldValuesafeRangesafeValuetruncPercentage Source: AttachmentCreator.js 'use strict'; /* eslint-disable class-methods-use-this, no-param-reassign */ const n = require('numeral'); const NexusComponent = require('./nexus/base/Component'); // eslint-disable-line no-unused-vars const MarketComponent = require('./market/v1/summary'); // eslint-disable-line no-unused-vars const numerFmt = '0,0'; const wfcdLogo = 'https://warframestat.us/wfcd_logo_color.png'; const noResultAttachment = { type: 'rich', title: 'No result', color: 0xff55ff, url: 'https://warframe.market', footer: { text: 'Price data provided by NexusHub.co &amp; Warframe.Market', icon_url: wfcdLogo, }, }; const baseAttachment = { type: 'rich', title: '', color: 0xff00ff, url: '', fields: [], thumbnail: { url: '' }, footer: { icon_url: wfcdLogo, text: 'Data by NexusHub.co &amp; Warframe.Market', }, }; /** * Calculate the safe value for a provided value * @param {string} value provided value * @returns {string} safe value */ function safeValue(value) { return value ? `${Number.parseInt(value, 10)}p` : 'No Data'; } /** * Calculate the safe value for a provided value * @param {string} value1 provided minimum value * @param {string} value2 provided maximum value * @returns {string} safe value */ function safeRange(value1, value2) { return value1 ? `${Number.parseInt(value1, 10)}p - ${Number.parseInt(value2, 10)}p` : 'No Data'; } /** * Safely truncate the percentage value to a readable length * @param {number|undefined} value percentage value * @returns {string} readable percentage value (no suffix) */ function truncPercentage(value) { return String((parseFloat(value || 0) * 100).toFixed(2)); } /** * Build a field from provided nexus &amp; market components * @param {NexusComponent} nComponent nexus component * @param {MarketComponent} mComponent market component * @param {number} mCount count of total market components * @returns {Object} built field */ function fieldValue(nComponent, mComponent, mCount) { let nMedian; let nRange; let snD; let mMedian; let mRange; if (nComponent) { // console.log(`Building nexus component.... ${nComponent.name} : ${nComponent.prices.median}`); nMedian = safeValue(nComponent.prices.median); nRange = safeRange(nComponent.prices.minimum, nComponent.prices.maximum); snD = `Supply: **${nComponent.supply.count}** units (${truncPercentage(nComponent.supply.percentage)}%) ` + `- Demand: **${nComponent.demand.count}** units (${truncPercentage(nComponent.demand.percentage)}%)\\n\\u200B`; } if (mComponent) { mMedian = safeValue(mComponent.prices.soldPrice); mRange = safeRange( mComponent.prices.minimum, mComponent.prices.maximum, ); } if (nComponent &amp;&amp; mComponent) { return { name: `${mCount.length &lt; 2 ? '_ _' : mComponent.name.replace(nComponent.title, '').trim()}${nComponent.ducats ? ` - ${nComponent.ducats} ducats` : ''}`, value: '```haskell\\n' + `${'Source'.padEnd(6, ' ')} | ${'Nexus'.padEnd(13, ' ')}| Market\\n` + `${'Median'.padEnd(6, ' ')} | ${nMedian.padEnd(13, ' ')}| ${mMedian}\\n` + `${'Range'.padEnd(6, ' ')} | ${nRange.padEnd(13, ' ')}| ${mRange}\\n\\n` + `Trade Tax: ${n(mComponent.tradingTax).format(numerFmt)}cr` + `\\`\\`\\`\\n${snD}`, inline: false, }; } if (nComponent) { return { name: `${nComponent.name.trim()}${nComponent.ducats ? ` - ${nComponent.ducats} ducats` : ''}`, value: `${'```haskell\\n' + `${'Source'.padEnd(6, ' ')} | Nexus\\n` + `${'Median'.padEnd(6, ' ')} | ${nMedian}\\n` + `${'Range'.padEnd(6, ' ')} | ${nRange}\\n` + '```\\n'}${ snD}`, inline: false, }; } return { name: mComponent.name.trim(), value: '```haskell\\n' + `${'Value'.padEnd(6, ' ')} | Market\\n` + `${'Median'.padEnd(6, ' ')} | ${mMedian}\\n` + `${'Range'.padEnd(6, ' ')} | ${mRange}\\n` + '```\\n' + `Trade Tax: ${n(mComponent.tradingTax).format(numerFmt)}cr\\n`, inline: false, }; } /** * Cr */ class AttachmentCreator { constructor(logger = console) { this.logger = logger; } /** * Build an attachment from the provided components * @param {Array.&lt;NexusComponent|MarketComponent&gt;} components - * collected array of components with market data * @param {string} query Search query that these components match * @param {string} [platform='pc'] Platform for the request, defaults to 'pc' * @returns {Object} Discord-ready attachment describing the item */ attachmentFromComponents(components, query, platform = 'pc') { if (!components || !components.length || !Array.isArray(components)) return noResultAttachment; const attachment = JSON.parse(JSON.stringify(baseAttachment)); const nexusComponents = components .filter((component) =&gt; component &amp;&amp; component.components &amp;&amp; component.components[0].type === 'nexus-v2'); const marketComponents = components .filter((component) =&gt; component &amp;&amp; component.type === 'market-v1' &amp;&amp; typeof component.prices.soldPrice !== 'undefined'); if (nexusComponents.length &gt; 0) { nexusComponents.forEach((nexusComponent) =&gt; { attachment.title = `[${platform.toUpperCase()}] ${nexusComponent.title}`; nexusComponent.components.forEach((component) =&gt; { attachment.thumbnail.url = nexusComponent.thumbnail; const marketMatch = marketComponents.find((mk) =&gt; mk.prices &amp;&amp; mk.prices.soldPrice &amp;&amp; mk.name.toLowerCase().includes(component.name.toLowerCase())); component.title = nexusComponent.title; attachment.fields.push(fieldValue(component, marketMatch, marketComponents.length)); if (marketMatch) { attachment.url = marketMatch.url; attachment.color = parseInt(marketMatch.color, 16); attachment.thumbnail.url = marketMatch.thumbnail; } else { attachment.url = nexusComponent.url; attachment.color = parseInt(nexusComponent.color, 16); attachment.fields.push(fieldValue(component, undefined, 0)); } }); }); } else if (marketComponents.length &gt; 0) { const mCLen = marketComponents.length; marketComponents .forEach((marketComponent, index) =&gt; { if (!index) { attachment.color = parseInt(marketComponent.color, 16); attachment.title = `[${platform.toUpperCase()}] ${marketComponent.name.replace(/\\sset/i, '')}`; attachment.url = marketComponent.url; attachment.thumbnail.url = marketComponent.thumbnail; } attachment.fields.push(fieldValue(undefined, marketComponent, mCLen)); }); attachment.footer = { icon_url: wfcdLogo, text: 'Price data provided by Warframe.Market', }; } else { return noResultAttachment; } if (attachment.fields.length) { return attachment; } return noResultAttachment; } } module.exports = AttachmentCreator; × Search results Close "},"nexus_v2_component.js.html":{"id":"nexus_v2_component.js.html","title":"Source: nexus/v2/component.js","body":" warframe-nexus-query Classes AttachmentCreatorComponentItemNexusItemSettingsSummary Global fieldValuesafeRangesafeValuetruncPercentage Source: nexus/v2/component.js 'use strict'; const BaseComponent = require('../base/Component'); /** * Represents an individual component object of an item. */ class Component extends BaseComponent { /** * Represents an individual component object of an item. * @param {json} data the component data to parse into a component * @param {Array&lt;Ojbect&gt;} items objects with data for ducats * @constructor */ constructor(data) { super(); /** * Name of the component, display value * @type {string} */ this.name = data.name.replace(/(pc|ps4|xb1|switch)/ig, '').trim(); const suppTotal = data.prices.selling.current.orders || 0; const demandTotal = data.prices.buying.current.orders || 0; const oTotal = (suppTotal + demandTotal) || 1; /** * Supply for the component * @type {number} */ this.supply = { percentage: Number(suppTotal / oTotal).toFixed(2), count: suppTotal, }; /** * Demand for the component * @type {number} */ this.demand = { percentage: Number(demandTotal / oTotal).toFixed(2), count: demandTotal, }; const { buying, selling } = this.buildStats(data); this.prices = { buying, selling, avg: (buying.avg + selling.avg) / 2, median: (buying.median + selling.median) / 2, minimum: Math.min(buying.min, selling.min), maximum: Math.max(buying.max, selling.max), }; this.ducats = data.ducats; this.type = 'nexus-v2'; } /** * Build statistics data from nexus data * @param {Object} data Wrapped object to destructure * @return {Object} destructured object */ // eslint-disable-next-line class-methods-use-this buildStats(data) { return { buying: { avg: data.prices.buying.current.avg || data.prices.buying.previous.avg || 0, median: data.prices.buying.current.median || data.prices.buying.previous.median || 0, max: data.prices.buying.current.max || data.prices.buying.previous.max || 0, min: data.prices.buying.current.min || data.prices.buying.previous.min || 0, }, selling: { avg: data.prices.selling.current.avg || data.prices.selling.previous.avg || 0, median: data.prices.selling.current.median || data.prices.selling.previous.median || 0, max: data.prices.selling.current.max || data.prices.selling.previous.max || 0, min: data.prices.selling.current.min || data.prices.selling.previous.min || 0, }, }; } } module.exports = Component; × Search results Close "},"nexus_base_Component.js.html":{"id":"nexus_base_Component.js.html","title":"Source: nexus/base/Component.js","body":" warframe-nexus-query Classes AttachmentCreatorComponentItemNexusItemSettingsSummary Global fieldValuesafeRangesafeValuetruncPercentage Source: nexus/base/Component.js 'use strict'; class Component { // eslint-disable-next-line class-methods-use-this median(values) { values.sort((a, b) =&gt; a - b); const half = Math.floor(values.length / 2); if (values.length % 2) { return values[half]; } return (values[half - 1] + values[half]) / 2.0; } /** * The components's string representation * @returns {string} */ toString() { return `\\u221F${this.padName(this.name)} | average: ${(this.prices.avg &amp;&amp; !Number.isNaN(this.prices.avg) ? `${String(parseFloat(this.prices.avg).toFixed(2))}p` : '0p')}`; } /** * Pad the left side of a string so that all componets * have the same string length before the pipe * @param {string} locationString the location string to pad * @returns {string} the padded location string */ padName(locationString) { let stringRet; if (locationString.length &lt; 10) { stringRet = this.padName(`${locationString} `); } else { stringRet = locationString; } return stringRet; } } module.exports = Component; × Search results Close "},"nexus_base_Item.js.html":{"id":"nexus_base_Item.js.html","title":"Source: nexus/base/Item.js","body":" warframe-nexus-query Classes AttachmentCreatorComponentItemNexusItemSettingsSummary Global fieldValuesafeRangesafeValuetruncPercentage Source: nexus/base/Item.js 'use strict'; class Item { /** * @param {JSON} data to construct an item from * @param {string} path for item on site * @param {Object} settings a settings object * @param {Component} Component class to construct */ constructor(data, path, settings, Component) { /** * Array of Component objects * @type {Array&lt;Component&gt;} */ this.components = []; /** * Title (name) of item * @type {string} */ this.title = data.name; /** * Type of the item, such as: * * Prime * * Mods * * Arcane * * Syndicate * @type {string} */ this.type = data.type; /** * Supply for the component * @unused on v2 * @type {Object.&lt;number&gt;} */ this.supply = data.supply; /** * Demand for the component * @unused on v2 * @type {Object.&lt;number&gt;} */ this.demand = data.demand; data.components.forEach((componentData) =&gt; { this.components.push(new Component(componentData, data.parts)); }); this.url = `${settings.urls.nexusWeb}${path}`; this.thumbnail = `${settings.urls.nexusWeb}${data.item.components[0].imgUrl}`; } } module.exports = Item; × Search results Close "},"market_v1_MarketFetcher.js.html":{"id":"market_v1_MarketFetcher.js.html","title":"Source: market/v1/MarketFetcher.js","body":" warframe-nexus-query Classes AttachmentCreatorComponentItemNexusItemSettingsSummary Global fieldValuesafeRangesafeValuetruncPercentage Source: market/v1/MarketFetcher.js 'use strict'; const getColors = require('get-image-colors'); const imageDownloader = require('image-downloader'); const jsonQuery = require('json-query'); const JSONCache = require('json-fetch-cache'); const fs = require('fs').promises; const fetch = require('node-fetch'); const MarketSummary = require('./summary.js'); class MarketFetcher { constructor({ logger = console, settings, marketCache }) { /** * The json cache stpromg data from warframe.market * @type {JSONCache} */ this.marketCache = marketCache || new JSONCache(settings.urls.market, settings.maxCacheLength, { logger }); this.settings = settings; this.urls = { market: process.env.MARKET_URL_OVERRIDE || 'https://api.warframe.market', marketAssets: process.env.MARKET_ASSETS_URL_OVERRIDE || 'https://warframe.market/static/assets/', marketBasePath: '/v1/items/', }; this.logger = logger; this.logger.info('finished setting up market fetcher'); } async averagesForItem(urlName, platform = 'pc') { const reqOpts = { headers: { platform: platform.toLowerCase(), }, }; const data = await fetch(`${this.urls.market}${this.urls.marketBasePath}${urlName}/statistics`, reqOpts) .then((d) =&gt; d.json()); const stats = data.payload.statistics_live['48hours']; // Descending sort stats.sort((a, b) =&gt; { const tsA = new Date(a.datetime).getTime(); const tsB = new Date(b.datetime).getTime(); if (tsA === tsB) return 0; if (tsA &lt; tsB) return -1; if (tsA &gt; tsB) return 1; return 0; }); const deepData = stats[0]; const summary = { soldCount: deepData ? Number.parseInt(deepData.volume, 10) : null, soldPrice: deepData ? Number.parseInt(deepData.median, 10) : null, maximum: deepData ? Number.parseInt(deepData.max_price, 10) : null, minimum: deepData ? Number.parseInt(deepData.min_price, 10) : null, }; return summary; } async resultForItem(urlName, platform = 'pc') { const reqOpts = { headers: { platform: platform.toLowerCase(), }, }; const res = await fetch(`${this.urls.market}${this.urls.marketBasePath}${urlName}`, reqOpts) .then((d) =&gt; d.json()); const data = res.payload ? await Promise.all(res.payload.item.items_in_set .map((item) =&gt; this.summaryForItem(item))) : {}; return data; } /** * Construct a summary for the market item * @param {Object} item Warframe.market Item * @returns {Object} Market summary for item */ async summaryForItem(item) { try { // set up temp folder await fs.mkdir(`${global.__basedir}/tmp`); } catch (e) { // this.logger.error(e); } const summary = new MarketSummary(item); const prices = await this.averagesForItem(item.url_name); summary.prices = prices; const options = { url: summary.thumbnail, dest: `${global.__basedir}/tmp/${summary.name}.png`, }; try { const { image } = await imageDownloader.image(options); if (image) { const colors = await getColors(image, 'image/png'); summary.color = typeof colors !== 'undefined' ? colors[0].hex().replace('#', '0x') : 0xff0000; } } catch (e) { this.logger.error(e); } finally { await fs.unlink(`${global.__basedir}/tmp/${summary.name}.png`); } return summary; } async queryMarket(query, { successfulQuery, platform = 'pc' }) { this.logger.info(`querying market for ${query} on ${platform}`); const attachments = []; try { // get market data const marketData = await this.marketCache.getDataJson(); if (!marketData) { this.logger.info('No market data!'); return []; } const marketResults = jsonQuery(`items[*item_name~/^${successfulQuery || query}.*/i]`, { data: marketData.payload || {}, allowRegexp: true, }).value; if (!marketResults || marketResults.length &lt; 1) { this.logger.info('No market results!'); return []; } const marketComponents = await this.resultForItem(marketResults[0].url_name, platform); if (marketComponents.length &gt; 0) { attachments.push(...marketComponents); } } catch (err) { this.logger.error(err); } return attachments; } } module.exports = MarketFetcher; × Search results Close "},"promiseTimeout.js.html":{"id":"promiseTimeout.js.html","title":"Source: promiseTimeout.js","body":" warframe-nexus-query Classes AttachmentCreatorComponentItemNexusItemSettingsSummary Global fieldValuesafeRangesafeValuetruncPercentage Source: promiseTimeout.js 'use strict'; /** * Copied from https://italonascimento.github.io/applying-a-timeout-to-your-promises * Apply a timeout to your promise * @param {number} ms Milliseconds to time out after * @param {Promise} promise Promise to time out * @returns {Promise} Pending promise that works or rejects with an error */ module.exports = (ms, promise) =&gt; { // Create a promise that rejects in &lt;ms&gt; milliseconds const timeout = new Promise((resolve, reject) =&gt; { const id = setTimeout(() =&gt; { clearTimeout(id); reject(new Error(`Timed out in ${ms}ms.`)); }, ms); }); // Returns a race between our timeout and the passed in promise return Promise.race([ promise, timeout, ]); }; × Search results Close "},"nexus_v2_item.js.html":{"id":"nexus_v2_item.js.html","title":"Source: nexus/v2/item.js","body":" warframe-nexus-query Classes AttachmentCreatorComponentItemNexusItemSettingsSummary Global fieldValuesafeRangesafeValuetruncPercentage Source: nexus/v2/item.js 'use strict'; const md = require('node-md-config'); const Component = require('./component.js'); const BaseItem = require('../base/Item'); /** * Describes an item, such as a prime item, mod, arcane, or syndicate item */ class NexusItem extends BaseItem { /** * @param {JSON} data to construct an item from * @param {string} path for item on nexushub.co * @param {Object} settings a settings object */ constructor(data, path, settings) { super(data, path, settings, Component); } /** * String representation of this Item. * @returns {string} */ toString() { const componentTokens = [`${md.codeMulti}${this.title}${md.lineEnd}\\u3000\\u3000`]; this.components.forEach((component, index) =&gt; { componentTokens.push(component.toString() + (index &lt; this.components.length - 1 ? `,${md.lineEnd}\\u3000\\u3000` : '')); }); return `${componentTokens.join('\\n')}${md.blockEnd}`; } } module.exports = NexusItem; × Search results Close "},"Settings.js.html":{"id":"Settings.js.html","title":"Source: Settings.js","body":" warframe-nexus-query Classes AttachmentCreatorComponentItemNexusItemSettingsSummary Global fieldValuesafeRangesafeValuetruncPercentage Source: Settings.js 'use strict'; /** * Settings storage for nexus query * @type {Settings} * @property {number} maxCacheLength - maximum length to store cached data * @property {string} nexusKey - User Key for Nexus-Stats * @property {string} nexusSecret - User Secret for Nexus-Stats * @property {string} nexusHubSecret - User Secret for NexusHub * @property {string} nexusHubKey - User Key for NexusHub * @property {Object} urls - URL list for nexus stats */ class Settings { constructor() { this.maxCacheLength = process.env.NEXUSSTATS_MAX_CACHED_TIME || 60000; this.nexusKey = process.env.NEXUSSTATS_USER_KEY || undefined; this.nexusSecret = process.env.NEXUSSTATS_USER_SECRET || undefined; this.nexusHubSecret = process.env.NEXUSHUB_USER_SECRET || undefined; this.neuxsHubUser = process.env.NEXUSHUB_USER_KEY || undefined; this.urls = { nexus: process.env.NEXUSSTATS_URL_OVERRIDE || 'https://api.nexushub.co/warframe/v1/items', nexusWeb: process.env.NEXUSSTATS_WEB_OVERRIDE || 'https://nexushub.co', nexusApi: process.env.NEXUS_API_OVERRIDE || 'https://api.nexushub.co', nexusAuth: process.env.NEXUS_AUTH_OVERRIDE || 'https://auth.nexus-stats.com', market: process.env.MARKET_URL_OVERRIDE || 'https://api.warframe.market/v1/items', marketAssets: process.env.MARKET_ASSETS_URL_OVERRIDE || 'https://warframe.market/static/assets/', }; this.platforms = { pc: 'pc', ps4: 'ps4', playstation: 'ps4', xbone: 'xb1', xbox: 'xb1', xb1: 'xb1', swi: 'switch', switch: 'switch', ns: 'switch', market: { pc: 'pc', ps4: 'ps4', playstation: 'ps4', xbone: 'xbox', xbox: 'xbox', xb1: 'xbox', swi: 'switch', switch: 'switch', ns: 'switch', }, }; this.timeouts = { nexus: process.env.NEXUS_TIMEOUT || 4000, market: process.env.MARKET_TIMEOUT || 3000, }; this.defaultString = 'Operator, there is no such item pricecheck available.'; } /** * Look up real platform for platform alias * @param {string} platformAlias Alias of platform * @param {boolean} market Whether or not to use market-specific aliases * @returns {string} Real platform identifier */ lookupAlias(platformAlias, market = false) { return market ? this.platforms.market[platformAlias.toLowerCase()] : this.platforms[platformAlias.toLowerCase()]; } } module.exports = Settings; × Search results Close "},"market_v1_summary.js.html":{"id":"market_v1_summary.js.html","title":"Source: market/v1/summary.js","body":" warframe-nexus-query Classes AttachmentCreatorComponentItemNexusItemSettingsSummary Global fieldValuesafeRangesafeValuetruncPercentage Source: market/v1/summary.js 'use strict'; const urls = { market: process.env.MARKET_URL_OVERRIDE || 'https://api.warframe.market/v1/items', marketAssets: process.env.MARKET_ASSETS_URL_OVERRIDE || 'https://warframe.market/static/assets/', }; /** * Represents an individual component object of an item. */ class Summary { /** * Represents an individual item. * @param {json} itemData the component data to parse into a summary * @constructor */ constructor(itemData) { this.name = itemData.en.item_name.trim(); this.thumbnail = `${urls.marketAssets}${itemData.thumb}`; this.partThumb = `${urls.marketAssets}${itemData.sub_icon}`; this.tradingTax = itemData.trading_tax || 0; this.ducats = itemData.ducats || 0; this.masteryLevel = itemData.mastery_level; this.tradable = itemData.tradable; this.wikiUrl = itemData.en.wiki_link; this.codex = itemData.en.codex; this.description = itemData.en.description.replace(/&lt;\\/?p&gt;/ig, ''); this.drops = itemData.en.drop; this.url = `http://warframe.market/items/${itemData.url_name}`; this.type = 'market-v1'; } /** * The components's string representation * @param {string} opt Option, either 'codex', 'item', 'location', 'all' * @returns {string} */ toString(opt = 'item') { let value = this.name; if (opt === 'codex' || opt === 'all') { value += '```\\n' + `Codex: ${this.codex}\\n`; } if (opt === 'item' || opt === 'all') { value += `${this.pad(`Requires: ${this.masteryLevel}`, 15)}| Tax: ${this.pad(`${this.tradingTax}cr`)}\\n` + `Item is ${this.tradable ? '' : ' not '} tradable\\n` + `${this.pad(`Sold ${this.prices.soldCount} for ${this.prices.soldPrice}`, 15)}|` + `Minimum ${this.prices.minimum} | Maximum ${this.prices.maximum}\\n`; } if (opt === 'location' || opt === 'all') { value += `${this.pad(`Drops: ${this.drops.map((drop) =&gt; drop.name).join(', ')}`, 15)}\\n`; } value += `\\`\\`\\`\\n${this.wikiUrl}`; return `\\u221F${value}`; } pad(str, length = 10, character = ' ') { let stringRet; if (str.length &lt; length) { stringRet = this.pad(`${str}${character}`); } else { stringRet = str; } return stringRet; } } module.exports = Summary; × Search results Close "},"global.html":{"id":"global.html","title":"Global","body":" warframe-nexus-query Classes AttachmentCreatorComponentItemNexusItemSettingsSummary Global fieldValuesafeRangesafeValuetruncPercentage Global Methods fieldValue(nComponent, mComponent, mCount) Build a field from provided nexus &amp; market components Parameters: Name Type Description nComponent NexusComponent nexus component mComponent MarketComponent market component mCount number count of total market components Source: AttachmentCreator.js, line 73 Returns: built field Type Object safeRange(value1, value2) Calculate the safe value for a provided value Parameters: Name Type Description value1 string provided minimum value value2 string provided maximum value Source: AttachmentCreator.js, line 53 Returns: safe value Type string safeValue(value) Calculate the safe value for a provided value Parameters: Name Type Description value string provided value Source: AttachmentCreator.js, line 43 Returns: safe value
