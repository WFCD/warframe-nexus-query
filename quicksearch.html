    {"market_v1_MarketFetcher.js.html":{"id":"market_v1_MarketFetcher.js.html","title":"Source: market/v1/MarketFetcher.js","body":" warframe-nexus-query Classes module.exports Global attachmentFromComponentsfieldValuelookupAliassafeRangesafeValuesummaryForItemtoString Source: market/v1/MarketFetcher.js import fs from 'node:fs/promises'; import getColors from 'get-image-colors'; import imageDownloader from 'image-downloader'; import jsonQuery from 'json-query'; import JSONCache from 'json-fetch-cache'; import baseDir from '../../../basedir.js'; import MarketSummary from './summary.js'; /** * @typedef {Object} MappedPrice * @property {string} volume * @property {string} median * @property {string} max_price * @property {string} min_price * @property {string} datetime ts formatted date string */ export default class MarketFetcher { constructor({ logger = console, settings, marketCache }) { /** * The json cache stored data from warframe.market * @type {JSONCache} */ this.marketCache = marketCache || new JSONCache(settings.urls.market, settings.maxCacheLength, { logger }); this.settings = settings; this.urls = { market: process.env.MARKET_URL_OVERRIDE || 'https://api.warframe.market', marketAssets: process.env.MARKET_ASSETS_URL_OVERRIDE || 'https://warframe.market/static/assets/', marketBasePath: '/v1/items/', }; this.logger = logger; this.logger.info('finished setting up market fetcher'); } async averagesForItem(urlName, platform = 'pc') { const reqOpts = { headers: { platform: platform.toLowerCase(), }, }; const data = await fetch(`${this.urls.market}${this.urls.marketBasePath}${urlName}/statistics`, reqOpts).then((d) =&gt; d.json() ); /** * @type {MappedPrice[]} */ const stats = data.payload.statistics_live['48hours']; // Descending sort stats.sort((a, b) =&gt; { const tsA = new Date(a.datetime).getTime(); const tsB = new Date(b.datetime).getTime(); if (tsA === tsB) return 0; if (tsA &lt; tsB) return -1; if (tsA &gt; tsB) return 1; /* istanbul ignore next */ return 0; }); const deepData = stats[0]; return { soldCount: deepData ? Number.parseInt(deepData.volume, 10) : undefined, soldPrice: deepData ? Number.parseInt(deepData.median, 10) : undefined, maximum: deepData ? Number.parseInt(deepData.max_price, 10) : undefined, minimum: deepData ? Number.parseInt(deepData.min_price, 10) : undefined, }; } async resultForItem(urlName, platform = 'pc') { const reqOpts = { headers: { platform: platform.toLowerCase(), }, }; const res = await fetch(`${this.urls.market}${this.urls.marketBasePath}${urlName}`, reqOpts).then((d) =&gt; d.json()); return res.payload ? Promise.all(res.payload.item.items_in_set.map((item) =&gt; this.summaryForItem(item))) : {}; } /** * Construct a summary for the market item * @param {Object} item Warframe.market Item * @returns {Object} Market summary for item */ async summaryForItem(item) { try { // set up temp folder await fs.mkdir(`${baseDir}/tmp`); } catch (e) { // this.logger.error(e); } const summary = new MarketSummary(item); summary.prices = await this.averagesForItem(item.url_name); const options = { url: summary.thumbnail, dest: `${baseDir}/tmp/${summary.name}.png`, }; try { const { image } = await imageDownloader.image(options); if (image) { const colors = await getColors(image, 'image/png'); summary.color = typeof colors !== 'undefined' ? colors[0].hex().replace('#', '0x') : 0xff0000; } } catch (e) { /* istanbul ignore next */ this.logger.error(e); } finally { await fs.unlink(`${baseDir}/tmp/${summary.name}.png`); } return summary; } async queryMarket(query, { successfulQuery, platform = 'pc' }) { this.logger.info(`querying market for ${query} on ${platform}`); const attachments = []; try { // get market data const marketData = await this.marketCache.getDataJson(); if (!marketData) { this.logger.info('No market data!'); return []; } const marketResults = jsonQuery(`items[*item_name~/^${successfulQuery || query}.*/i]`, { data: marketData.payload || {}, allowRegexp: true, }).value; if (!marketResults || marketResults.length &lt; 1) { this.logger.info('No market results!'); return []; } const marketComponents = await this.resultForItem(marketResults[0].url_name, platform); if (marketComponents.length &gt; 0) { attachments.push(...marketComponents); } } catch (err) { /* istanbul ignore next */ this.logger.error(err); } return attachments; } } × Search results Close "},"AttachmentCreator.js.html":{"id":"AttachmentCreator.js.html","title":"Source: AttachmentCreator.js","body":" warframe-nexus-query Classes module.exports Global attachmentFromComponentsfieldValuelookupAliassafeRangesafeValuesummaryForItemtoString Source: AttachmentCreator.js import n from 'numeral'; import MarketComponent from './market/v1/summary.js'; // eslint-disable-line no-unused-vars const numerFmt = '0,0'; const wfcdLogo = 'https://warframestat.us/wfcd_logo_color.png'; const noResultAttachment = { type: 'rich', title: 'No result', color: 0xff55ff, url: 'https://warframe.market', footer: { text: 'Price data provided by NexusHub.co &amp; Warframe.Market', icon_url: wfcdLogo, }, }; const baseAttachment = { type: 'rich', title: '', color: 0xff00ff, url: '', fields: [], thumbnail: { url: '' }, footer: { icon_url: wfcdLogo, text: 'Data by NexusHub.co &amp; Warframe.Market', }, }; /** * Calculate the safe value for a provided value * @param {string} value provided value * @returns {string} safe value */ function safeValue(value) { return value ? `${Number.parseInt(value, 10)}p` : 'No Data'; } /** * Calculate the safe value for a provided value * @param {string} value1 provided minimum value * @param {string} value2 provided maximum value * @returns {string} safe value */ function safeRange(value1, value2) { return value1 ? `${Number.parseInt(value1, 10)}p - ${Number.parseInt(value2, 10)}p` : 'No Data'; } /** * Build a field from provided nexus &amp; market components * @param {MarketComponent} mComponent market component * @returns {Object} built field */ function fieldValue(mComponent) { let mMedian; let mRange; if (mComponent) { mMedian = safeValue(mComponent.prices.soldPrice); mRange = safeRange(mComponent.prices.minimum, mComponent.prices.maximum); } return { name: mComponent.name.trim(), value: '```haskell\\n' + `${'Value'.padEnd(6, ' ')} | Market\\n` + `${'Median'.padEnd(6, ' ')} | ${mMedian}\\n` + `${'Range'.padEnd(6, ' ')} | ${mRange}\\n` + '```\\n' + `Trade Tax: ${n(mComponent.tradingTax).format(numerFmt)}cr\\n`, inline: false, }; } /** * Create the attachment itself */ export default class AttachmentCreator { /** * Build an attachment from the provided components * @param {Array&lt;MarketComponent&gt;} components - * collected array of components with market data * @param {string} query Search query that these components match * @param {string} [platform='pc'] Platform for the request, defaults to 'pc' * @returns {Object} Discord-ready attachment describing the item */ attachmentFromComponents(components, query, platform = 'pc') { if (!components || !components.length || !Array.isArray(components)) return noResultAttachment; const attachment = JSON.parse(JSON.stringify(baseAttachment)); const marketComponents = components.filter( (component) =&gt; component &amp;&amp; component.type === 'market-v1' &amp;&amp; typeof component.prices.soldPrice !== 'undefined' ); /* istanbul ignore else */ if (marketComponents.length &gt; 0) { marketComponents.forEach((marketComponent, index) =&gt; { if (!index) { attachment.color = parseInt(marketComponent.color, 16); attachment.title = `[${platform.toUpperCase()}] ${marketComponent.name.replace(/\\sset/i, '')}`; attachment.url = marketComponent.url; attachment.thumbnail.url = marketComponent.thumbnail; } attachment.fields.push(fieldValue(marketComponent)); }); attachment.footer = { icon_url: wfcdLogo, text: 'Price data provided by Warframe.Market', }; } else { return noResultAttachment; } /* istanbul ignore else */ if (attachment.fields.length) { return attachment; } /* istanbul ignore next */ return noResultAttachment; } } × Search results Close "},"Settings.js.html":{"id":"Settings.js.html","title":"Source: Settings.js","body":" warframe-nexus-query Classes module.exports Global attachmentFromComponentsfieldValuelookupAliassafeRangesafeValuesummaryForItemtoString Source: Settings.js /** * Settings storage for nexus query * @type {Settings} * @property {number} maxCacheLength - maximum length to store cached data * @property {Object} urls - URL list for nexus stats */ export default class Settings { constructor() { this.urls = { market: process.env.MARKET_URL_OVERRIDE || 'https://api.warframe.market/v1/items', marketAssets: process.env.MARKET_ASSETS_URL_OVERRIDE || 'https://warframe.market/static/assets/', }; this.platforms = { pc: 'pc', ps4: 'ps4', playstation: 'ps4', xbone: 'xb1', xbox: 'xb1', xb1: 'xb1', swi: 'switch', switch: 'switch', ns: 'switch', market: { pc: 'pc', ps4: 'ps4', playstation: 'ps4', xbone: 'xbox', xbox: 'xbox', xb1: 'xbox', swi: 'switch', switch: 'switch', ns: 'switch', }, }; this.timeouts = { market: process.env.MARKET_TIMEOUT || 3000, }; this.defaultString = 'Operator, there is no such item pricecheck available.'; } /** * Look up real platform for platform alias * @param {string} platformAlias Alias of platform * @param {boolean} market Whether or not to use market-specific aliases * @returns {string} Real platform identifier */ lookupAlias(platformAlias, market = false) { return market ? this.platforms.market[platformAlias.toLowerCase()] : this.platforms[platformAlias.toLowerCase()]; } } × Search results Close "},"market_v1_summary.js.html":{"id":"market_v1_summary.js.html","title":"Source: market/v1/summary.js","body":" warframe-nexus-query Classes module.exports Global attachmentFromComponentsfieldValuelookupAliassafeRangesafeValuesummaryForItemtoString Source: market/v1/summary.js const urls = { market: process.env.MARKET_URL_OVERRIDE || 'https://api.warframe.market/v1/items', marketAssets: process.env.MARKET_ASSETS_URL_OVERRIDE || 'https://warframe.market/static/assets/', }; /** * Represents an individual component object of an item. */ export default class Summary { /** * Represents an individual item. * @param {json} itemData the component data to parse into a summary * @constructor */ constructor(itemData) { this.name = itemData.en.item_name.trim(); this.thumbnail = `${urls.marketAssets}${itemData.thumb}`; this.partThumb = `${urls.marketAssets}${itemData.sub_icon}`; this.tradingTax = itemData.trading_tax || 0; this.ducats = itemData.ducats || 0; this.masteryLevel = itemData.mastery_level; this.tradable = itemData.tradable; this.wikiUrl = itemData.en.wiki_link; this.codex = itemData.en.codex; this.description = itemData.en.description.replace(/&lt;\\/?p&gt;/gi, ''); this.drops = itemData.en.drop; this.url = `http://warframe.market/items/${itemData.url_name}`; this.type = 'market-v1'; } /** * The components' string representation * @param {string} opt Option, either 'codex', 'item', 'location', 'all' * @returns {string} */ toString(opt = 'item') { let value = this.name; if (opt === 'codex' || opt === 'all') { value += `\\`\\`\\`\\nCodex: ${this.codex}\\n`; } if (opt === 'item' || opt === 'all') { value += `${this.pad(`Requires: ${this.masteryLevel}`, 15)}| Tax: ${this.pad(`${this.tradingTax}cr`)}\\n` + `Item is ${this.tradable ? '' : ' not '} tradable\\n` + `${this.pad(`Sold ${this.prices.soldCount} for ${this.prices.soldPrice}`, 15)}|` + `Minimum ${this.prices.minimum} | Maximum ${this.prices.maximum}\\n`; } if (opt === 'location' || opt === 'all') { value += `${this.pad(`Drops: ${this.drops.map((drop) =&gt; drop.name).join(', ')}`, 15)}\\n`; } value += `\\`\\`\\`\\n${this.wikiUrl}`; return `\\u221F${value}`; } pad(str, length = 10, character = ' ') { let stringRet; if (str.length &lt; length) { stringRet = this.pad(`${str}${character}`); } else { stringRet = str; } return stringRet; } } × Search results Close "},"promiseTimeout.js.html":{"id":"promiseTimeout.js.html","title":"Source: promiseTimeout.js","body":"
