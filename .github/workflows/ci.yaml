name: CI
on:
  pull_request:
    branches:
      - master
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version-file: '.nvmrc'
        cache: npm
    - run: npm ci
    - run: npm run lint
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        node-version: ['lts/fermium', 'lts/erbium', 'lts/gallium']
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: npm
    - run: npm ci
    - run: npm test
      env:
        CI: true
        NEXUSHUB_USER_KEY: ${{ secrets.NEXUSHUB_USER_KEY }}
        NEXUSHUB_USER_SECRET: ${{ secrets.NEXUSHUB_USER_SECRET }}
  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    needs: lint
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version-file: '.nvmrc'
        cache: npm
    - run: npm install
    - run: npm test
      env:
        CI: true
        NEXUSHUB_USER_KEY: ${{ secrets.NEXUSHUB_USER_KEY }}
        NEXUSHUB_USER_SECRET: ${{ secrets.NEXUSHUB_USER_SECRET }}
    - name: Coveralls
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
    - uses: paambaati/codeclimate-action@v2
      env:
        CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
      with:
        coverageCommand: nyc report
