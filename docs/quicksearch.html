 { /** * Creates an instance representing a WarframeNexusStats data object * @constructor */ constructor({ nexusFetcher = undefined, logger = console }) { this.settings = new Settings(); if (!nexusFetcher) { const nexusOptions = { user_key: this.settings.nexusKey, user_secret: this.settings.nexusSecret, api_url: this.settings.urls.nexusApi, auth_url: this.settings.urls.nexusAuth, ignore_limiter: true, }; this.nexusFetcher = new NexusFetcher(this.settings.nexusKey &amp;&amp; this.settings.nexusSecret ? nexusOptions : {}); } else { this.nexusFetcher = nexusFetcher; } /** * The json cache stpromg data from warframe.market * @type {JSONCache} */ this.marketCache = new JSONCache(this.settings.urls.market, this.settings.maxCacheLength); /** * Fetch market data * @type {MarketFetcher} */ this.marketFetcher = new MarketFetcher(); /** * Attachment creator for generating attachments * @type {AttachmentCreator} */ this.attachmentCreator = new AttachmentCreator(); this.logger = logger; } /** * Lookup a list of results for a query * @param {string} query Query to search the nexus-stats database against * @returns {Promise&lt;Array&lt;NexusItem&gt;&gt;} a Promise of an array of Item objects */ async priceCheckQuery(query) { let attachments = []; const nexusResults = await this.nexusFetcher.get(`/warframe/v1/search?query=${encodeURIComponent(query)}`); const nexusItem = await this.nexusFetcher.get(nexusResults[0].apiUrl); // if there's no results, do no result attachment if (typeof nexusItem === 'undefined') { attachments = [noResultAttachment]; } try { const today = Date.now(); const priorDate = today - 2592000000; // if there is, get some item stats const queryResults = await this.nexusFetcher.get(`${nexusResults[0].apiUrl}/statistics?timestart=${today}&amp;timeend=${priorDate}`); if (queryResults &amp;&amp; !queryResults.body) { queryResults.type = nexusItem.type; queryResults.parts = nexusItem.components .map(component =&gt; ({ name: component.name, ducats: component.ducats })); queryResults.item = nexusItem; attachments = [new NexusItem(queryResults, nexusItem.webUrl, this.settings)]; } else { // if no results, no result attachment attachments = [noResultAttachment]; } } catch (error) { this.logger.info(`Error Fetching data from Nexus Stats: ${error.message}`); attachments = []; } // get market data const marketCache = await this.marketCache.getDataJson(); const marketResults = jsonQuery(`en[*item_name~/^${query}.*/i]`, { data: marketCache.payload ? marketCache.payload.items : {}, allowRegexp: true, }).value; if (!marketResults || marketResults.length &lt; 1) { return attachments; } try { marketResults.map(result =&gt; result.url_name).map(async (urlName) =&gt; { const queryResults = await this.marketFetcher.resultForItem(urlName); attachments = attachments.concat(queryResults); }); return attachments; } catch (err) { this.logger.info(err); return attachments; } } /** * Lookup a list of results for a query * @param {string} query Query to search the nexus-stats database against * @returns {Promise&lt;string&gt;} a Promise of a string containing the results of the query */ async priceCheckQueryString(query) { const components = await this.priceCheckQuery(query); const tokens = []; components.slice(0, 4).forEach((component) =&gt; { tokens.push(`${md.lineEnd}${component.toString()}`); }); let componentsToReturnString = `${md.codeMulti}${tokens.join()}${md.blockEnd}`; componentsToReturnString = components.length &gt; 0 ? componentsToReturnString : this.settings.defaultString; return componentsToReturnString; } /** * Lookup a list of results for a query * @param {string} query Query to search the nexus-stats database against * @returns {Array&lt;Object&gt;} a Promise of an array of attachment objects */ async priceCheckQueryAttachment(query) { const components = await this.priceCheckQuery(query); const attachments = [this.attachmentCreator.attachmentFromComponents(components, query)]; return attachments; } } module.exports = PriceCheckQuerier; × Search results Close Documentation generated by JSDoc 3.5.5 on Tuesday, October 10th 2017, 00:54:03 using the DocStrap template. "},"lib_Settings.js.html":{"id":"lib_Settings.js.html","title":"Source: lib/Settings.js","body":" warframe-nexus-query Classes ComponentNexusItemPriceCheckQuerierSettingsSummary Global padsafeRangesafeValue Source: lib/Settings.js 'use strict'; /** * Settings storage for nexus query * @type {Settings} * @property {number} maxCacheLength - maximum length to store cached data * @property {string} nexusKey - User Key for Nexus-Stats * @property {string} nexusSecret - User Secret for Nexus-Stats * @property {Object} urls - URL list for nexus stats */ class Settings { constructor() { this.maxCacheLength = process.env.NEXUSSTATS_MAX_CACHED_TIME || 60000; this.nexusKey = process.env.NEXUSSTATS_USER_KEY || undefined; this.nexusSecret = process.env.NEXUSSTATS_USER_SECRET || undefined; this.urls = { nexus: process.env.NEXUSSTATS_URL_OVERRIDE || 'https://api.nexus-stats.com/warframe/v1/items', nexusWeb: process.env.NEXUSSTATS_WEB_OVERRIDE || 'https://nexus-stats.com', nexusApi: process.env.NEXUS_API_OVERRIDE || 'https://api.nexus-stats.com', nexusAuth: process.env.NEXUS_AUTH_OVERRIDE || 'https://auth.nexus-stats.com', market: process.env.MARKET_URL_OVERRIDE || 'https://api.warframe.market/v1/items', marketAssets: process.env.MARKET_ASSETS_URL_OVERRIDE || 'https://warframe.market/static/assets/', }; this.defaultString = 'Operator, there is no such item pricecheck available.'; } } module.exports = Settings; × Search results Close Documentation generated by JSDoc 3.5.5 on Tuesday, October 10th 2017, 00:54:03 using the DocStrap template. "},"lib_market_v1_summary.js.html":{"id":"lib_market_v1_summary.js.html","title":"Source: lib/market/v1/summary.js","body":" warframe-nexus-query Classes ComponentNexusItemPriceCheckQuerierSettingsSummary Global padsafeRangesafeValue Source: lib/market/v1/summary.js 'use strict'; const urls = { market: process.env.MARKET_URL_OVERRIDE || 'https://api.warframe.market/v1/items', marketAssets: process.env.MARKET_ASSETS_URL_OVERRIDE || 'https://warframe.market/static/assets/', }; /** * Represents an individual component object of an item. */ class Summary { /** * Represents an individual item. * @param {json} itemData the component data to parse into a summary * @constructor */ constructor(itemData) { this.name = itemData.en.item_name; this.thumbnail = `${urls.marketAssets}${itemData.thumb}`; this.partThumb = `${urls.marketAssets}${itemData.sub_icon}`; this.tradingTax = itemData.trading_tax || 0; this.ducats = itemData.ducats || 0; this.masteryLevel = itemData.mastery_level; this.tradable = itemData.tradable; this.wikiUrl = itemData.en.wiki_link; this.codex = itemData.en.codex; this.description = itemData.en.description.replace(/&lt;\\/?p&gt;/ig, ''); this.drops = itemData.en.drop; this.url = `http://warframe.market/items/${itemData.url_name}`; this.type = 'market-v1'; } /** * The components's string representation * @param {string} opt Option, either 'codex', 'item', 'location', 'all' * @returns {string} */ toString(opt) { let value = this.name; if (opt === 'codex' || opt === 'all') { value += `\\`\\`\\`\\n` + `Codex: ${this.codex}\\n`; } if (opt === 'item' || opt === 'all') { value += `${this.pad(`Requires: ${this.masteryLevel}`, 15)}| Tax: ${this.pad(`${this.tradingTax}cr`)}\\n` + `Item is ${this.tradable ? '' : ' not '} tradable\\n` + `${this.pad(`Sold ${this.prices.soldCount} for ${this.prices.soldPrice}`, 15)}|` + `Minimum ${this.prices.minimum} | Maximum ${this.prices.maximum}\\n`; } if (opt === 'location' || opt === 'all') { value += `${this.pad(`Drops: ${this.drops.map(drop =&gt; drop.name).join(', ')}`, 15)}\\n`; } value += `\\`\\`\\`\\n${this.wikiUrl}`; return `\\u221F${value}`; } pad(str, length, character) { let stringRet; if (str.length &lt; (length || 10)) { stringRet = this.padName(`${str}${character || ' '}`); } else { stringRet = str; } return stringRet; } } modul
