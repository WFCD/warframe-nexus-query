language: node_js
os: linux
cache:
  directories:
    - ~/.npm
notifications:
  email: false
node_js:
  - "10.15.3"
  - "10.16.0"
  - "11.15.0"
  - "12.13.1"
  - "13.3.0"
  - "lts/*"
  - node

install: npm install

stages:
  - name: lint
  - name: test
  - name: coverage
  - name: greenkeeper
    if: branch =~ /^greenkeeper.*$/
  - name: release
    if: branch = master && type NOT IN (pull_request)
  - name: docs
    if: branch = master && type NOT IN (pull_request)

jobs:
  include:
    - stage: lint
      script: npm run lint
    - stage: test
      script: npm test
    - stage: coverage
      script: npm run coverage
    - stage: greenkeeper
      before_install: npm i -g greenkeeper-lockfile
      install: npm i
      script:
        - greenkeeper-lockfile-update
        - greenkeeper-lockfile-upload
    - stage: release
      node_js: node
      deploy:
        provider: script
        skip_cleanup: true
        script: npx semantic-release
    - stage: docs
      script:
        - chmod +x ./.travis/update_docs.sh
        - ./.travis/update_docs.sh