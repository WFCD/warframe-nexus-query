language: node_js
cache:
  directories:
    - ~/.npm
notifications:
  email: false
node_js:
  - "10.15.3"
  - "10.16.0"
  - "11.15.0"
  - "12.13.1"
  - "13.3.0"
  - "lts/*"
  - node
before_script:
  - greenkeeper-lockfile-update
after_script: greenkeeper-lockfile-upload
install: npm install

branches:
  except:
    - /^v\d+\.\d+\.\d+$/

stages:
  - lint
  - test
  - coverage
  - release

jobs:
  include:
    - stage: lint
      script: npm run lint
    - stage: test
      script: npm test
    - stage: coverage
      script: npm run coverage
    - stage: release
      node_js: node
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npx semantic-release